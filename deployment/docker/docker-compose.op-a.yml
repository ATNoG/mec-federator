services:
  federator:
    container_name: federator-a
    build:
      context: .
      dockerfile: ./deployment/docker/Dockerfile
    # env_file:
    #   - ./.env.a
    ports:
      - "8000:8000"
    depends_on:
      - mongodb

  mongodb:
    container_name: ${MONGO_HOST}
    image: mongo:6.0
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD}
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
    driver: local